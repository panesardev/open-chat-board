<div>
	<h2 class="blue px-3 pb-1 b-bottom center" style="font-family: 'nunito';">ddd</h2>
	<div id="main">
	
	</div>
	<form (submit)="send()" ngNativeValidate class="px-3 my-3">

		<input type="text"
		name="input"
		placeholder="Enter your message . . ." 
		autocomplete="off"
		[class.red-border]="showRedBorder" 
		(keyup)="scroll()"
		[(ngModel)]="input">
		
		<button class="bg-none teal pl-2" type="submit"><i class="fas fa-share"></i></button>
	</form>
</div>
